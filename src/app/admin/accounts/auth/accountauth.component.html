<div class="skin-blue sidebar-mini" [class.sidebar-collapse]="header['collspse']" [class.sidebar-open]="header['collspse']">
  <div id="wrapper" class="wrapper" style="height:100vh;overflow:auto;">
    <layout-header [header]="header"></layout-header>

    <div class="content-wrapper">
      <section class="content">
        <div class="box box-primary">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>
                <div class="row">
                  <div class="col-md-6">
                    <h4>
                      {{ 'device_name' | translate }}
                    </h4>
                  </div>
                  <div class="col-md-6">
                    <h4>
                      {{ 'device_sn' | translate }}
                    </h4>
                  </div>
                </div>
              </th>
              <th class="text-center"> 
                <h4>
                  {{ 'alarm' | translate }}
                </h4>
              </th>
              <th class="text-center"> 
                <h4>
                  {{ 'permission_control' | translate }}
                </h4>
              </th>
              <th class="text-center"> 
                <h4>
                  {{ 'permission_monitor' | translate }}
                </h4>
              </th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let device of devices; let i = index;">
                <td>
                  <div class="row">
                    <div class="col-md-6">
                      {{ device.name }}
                    </div>
                    <div class="col-md-6">
                      {{ device.sn }}
                    </div>
                  </div>
                </td>
                <td class="text-center">
                  <input type="checkbox" name="alarm" [(ngModel)]="device.enAlarm" 
                  (ngModelChange)="editAuth(device,'enAlarm',(device.enAlarm ? 1 : 0))" [checked]="device.enAlarm === 1">
                </td>
                <td class="text-center">
                  <input type="checkbox" name="control" [(ngModel)]="device.enControl" 
                  (ngModelChange)="editAuth(device,'enControl',(device.enControl ? 1 : 0))" [checked]="device.enControl === 1">
                </td>
                <td class="text-center">
                  <input type="checkbox" name="monitor" [(ngModel)]="device.enMonitor" 
                  (ngModelChange)="editAuth(device,'enMonitor',(device.enMonitor ? 1 : 0))" [checked]="device.enMonitor === 1">
                </td>
              </tr>
            </tbody>
          </table>
          <div>
            <span class="pull-left">
              <button type="button" class="btn btn-default" (click)="goBack();">
                {{ 'back' | translate }}
              </button> 
            </span>
            <span class="pull-right">
              <select [(ngModel)]="selType" name="selType" class="form-control" style="display:inline-block; width: 100px;">
                <option value="enAlarm" >{{ 'alarm' | translate }}</option>
                <option value="enControl" selected>{{ 'permission_control' | translate }}</option>
                <option value="enMonitor">{{ 'permission_monitor' | translate }}</option>
              </select>
              <button type="button" class="btn btn-default" (click)="selectAll(selType, 1)">
                {{ 'select_all' | translate }}
              </button> 
              <button type="button" class="btn btn-default" (click)="selectAll(selType, 0);">
                {{ 'select_none' | translate }}
              </button>               
            </span>
          </div>
        </div>
      </section>

    </div>
  </div>
</div>
